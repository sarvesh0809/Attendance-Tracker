{% extends 'partials/base.html' %}
{% load static %} 
{% block title %} Create Employee {% endblock %} 
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<main id="main" class="main">
  <div class="container mt-5">
    <div class="card">

        <h5 class="card-title m-3">Create Employee</h5>

      <div class="card-body">
        <form method="post" action="" autocomplete="off" id="employee-form">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-check-label mb-2" for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter first name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-check-label mb-2" for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter last name" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-check-label mb-2" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-check-label mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-check-label mb-2" for="user_type">User Type</label>
                <select id="user_type" name="user_type" class="form-control" required>
                  <option value="">Select User Type</option>
                  {% for user_type in user_types %}
                    <option value="{{ user_type.id }}">{{ user_type.role }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-check-label mb-2" for="department">Department</label>
                <select id="department" name="department" class="form-control" required>
                  <option value="">Select Department</option>
                  {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-check-label mb-2" for="designation">Designation</label>
                <select id="designation" name="designation" class="form-control" required>
                  <option value="">Select Designation</option>
                  {% for designation in designations %}
                    <option value="{{ designation.id }}">{{ designation.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</main>
<script src="{% static 'js/create_employee.js' %}"></script>
{% endblock %}
